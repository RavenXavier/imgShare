<head>
	<title>Image Share Gallery</title>
</head>

<body>
	<div class="container">
		<h1 class="display-4">Welcome to Image Share Gallery</h1>
		{{> addImage}}
		{{> myGallery}}
	

	</div> <!-- container -->
</body>
<template name="myGallery">
 	<div class="row">
 		{{#each allImages}}
			<div class="col-4" id={{_id}}>
				<div class="uniform" >
					<img class="imgs" src={{path}}  alt="">
				</div>
				<i class="fa fa-trash icolor js-delete"></i>
				<h2>{{title}}</h2>
				<h3>{{desc}}</h3>
			</div>
		{{/each}}
	</div>
</template>
<template name="addImage">
	<div class="row mb-5 justify-content-around ">
		<div class="col-3">
				<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		  Add an Image
		</button>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
