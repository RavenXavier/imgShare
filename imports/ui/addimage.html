<template name="addImage">
	<div class="row mb-5 justify-content-around ">
		<div class="col-3 text-center">
				<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary js-addMe" data-toggle="modal" data-target="#addimageModal">
		  Add an Image
		</button>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="addimageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Add Image</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div class="imgCrop">
						<img class="placeHolder" src="placeholder.png" alt="">
					</div>
					 <div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1">Title</span>
					  </div>
					  <input type="text" class="form-control" id="imgTitle" placeholder="Give your image a title" aria-label="Username" aria-describedby="basic-addon1">
					</div> <!-- title -->
					<div class="input-group mb-3">
					 <div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Path</span>
						</div>
						<input type="text" class="form-control" id=imgPath placeholder="paste image path here" aria-label="Username" aria-describedby="basic-addon1">
					</div> <!-- path -->

					<div class="input-group">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Description</span>
					  </div>
					  <textarea class="form-control" id="imgDesc" aria-label="With textarea"></textarea>
					</div>
				</div> <!-- modal body -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary js-closeMe" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary js-saveMe">Save changes</button>
	      </div> <!-- modal footer -->
	    </div> <!-- modal content -->
	  </div> <!-- modal dialog -->
	</div> <!-- modal end -->
</template> <!-- addImage -->
